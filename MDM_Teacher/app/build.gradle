    compile 'org.xutils:xutils:3.5.0'
    compile 'top.zibin:Luban:1.1.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile files('libs/gson-2.8.0.jar')
    compile 'com.android.support:multidex:1.0.0'
