apply plugin: 'com.android.application'

android {
    signingConfigs {
        kiway {
            storeFile file('F:/android_signature/kiway.key')
//            storeFile file('C:/Users/Administrator/.android/kiway.keystore')
            storePassword 'kiway123'
            keyAlias 'kiway'
            keyPassword 'kiway123'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cn.kiway.autoreply"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
        jackOptions {
            enabled true
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
                cppFlags ""
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.kiway
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.kiway
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = "开维客服2.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/android-async-http-1.4.5.jar')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    provided files('libs/XposedBridgeApi-82.jar')
    compile files('libs/wtoolsdk.jar')
}
